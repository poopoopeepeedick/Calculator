<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Calculator</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <div>
                    <form id="calculator" class="calculator">
                            <input required step="any" placeholder="6969" type="number" name="number_1" />
                            <select name="operator" id="operator">
                                <option value="+" selected>+</option>
                                <option value="-">-</option>
                                <option value="/">/</option>
                                <option value="*">*</option>
                            </select>
                            <input required step="any" placeholder="420" type="number" name="number_2" />
                            <input type="submit" value="calculate">
                    </form>
                    <div class="result" style="margin-top: 10px; width: fit-content; border: 2px solid red; padding: 10px;">
                        Result: <span id="result">N/A</span>
                    </div>
        <script src="calc-script.js" async defer></script>
    </body>
</html>
